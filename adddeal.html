<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="cardwiseutils.js"></script>
  <script src="adddeal.js"></script>
</head>
<body onload="onLoad()">

  <form id="adddeal" method="POST" action="adddeal.php">
    Card:
    <div class="select-editable" id="card-selector">
      <select onchange="this.nextElementSibling.value=this.value">
        <option value=""></option>
      </select>
        <input type="text" name="card" value="" onchange="this.previousElementSibling.value=-1"/>
    </div>

    Category:
    <div class="select-editable" id="category-selector">
      <select onchange="this.nextElementSibling.value=this.value">
        <option value=""></option>
      </select>
        <input type="text" name="category" value="" onchange="this.previousElementSibling.value=-1"/>
    </div>

    Cashback:
    <br>
    <input type="text" name="cashback" id="cashback" value=""/>
    %

    <br>
    Start Date:
    <br>
    <input type="date" name="start" id="start" value=""/>
    <span class="fake-link" onclick="setStartToday()">Today</span>
    <span class="fake-link" onclick="setStartNextQuarter()">Next Quarter</span>

    <br>
    End Date:
    <br>
    <input type="date" name="end" id="end" value=""/>
    <span class="fake-link" onclick="setEndForever()">Always</span>
    <span class="fake-link" onclick="setEndNextQuarter()">Next Quarter</span>

    <br>
    Auth Code:
    <br>
    <input type="text" name="authcode" id="authcode" value=""/>

    <br>
    <input type="submit" id="submit" onclick=""/>
  </form>
</body>
</html>
