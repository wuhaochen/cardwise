<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="cardwiseutils.js"></script>
  <script src="adddeal.js"></script>
</head>
<body onload="onLoad()">

  Card:
  <div class="select-editable" id="card-selector">
    <select onchange="this.nextElementSibling.value=this.value; updateResult(this.value)">
      <option value=""></option>
    </select>
      <input type="text" name="card" value="" onchange="this.previousElementSibling.value=-1; updateResult(this.value)"/>
  </div>

  Category:
  <div class="select-editable" id="category-selector">
    <select onchange="this.nextElementSibling.value=this.value; updateResult(this.value)">
      <option value=""></option>
    </select>
      <input type="text" name="category" value="" onchange="this.previousElementSibling.value=-1; updateResult(this.value)"/>
  </div>

  Cashback:
  <br>
  <input type="text" name="cashback" id="cashback" value=""/>
  %

  <br>
  Start Date:
  <br>
  <input type="date" name="start" id="start" value=""/>

  <br>
  End Date:
  <br>
  <input type="date" name="end" id="end" value=""/>

  <br>
  <button type="button" id="submit" onclick="">Add</button>

</body>
</html>
