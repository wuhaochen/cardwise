<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="cardwise.js"></script>
</head>
<body onload="onLoad()">

  <div class="select-editable" id="category-selector">
    <select onchange="this.nextElementSibling.value=this.value; updateResult(this.value)">
      <option value=""></option>
    </select>
      <input type="text" name="format" value="" onchange="this.previousElementSibling.value=-1; updateResult(this.value)"/>
  </div>

  <br>

  <table id="result">
    <tr>
      <td>Card</td>
      <td>Cashback</td>
      <td>Category</td>
    </tr>
  </table>

</body>
</html>
